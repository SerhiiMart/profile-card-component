<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="main">
    <div class="profile">
      <header class="profile__header">
          <img src="/images/bg-pattern-card.svg" alt="Card" >
      </header>
      <main class="profile__body">
        <img class="profile__body__img" src="/images/image-victor.jpg" alt="Victor's photo">
         <div class="profile__body__title">
            <h1>Victor Crest</h1>
            <span>26</span>
          </div>
          <p class="profile__body__city">London</p>
      </main>
      <footer class="profile__footer">
        <div class="info">
          <p class="info__subs">80K</p>
          <p class="info__type">Followers</p>
        </div>

        <div class="info">
          <p class="info__subs">803K</p>
          <p class="info__type">Likes</p>
        </div>

        <div class="info">
          <p class="info__subs">1.4K</p>
          <p class="info__type">Photos</p>
        </div>
      </footer>
      </div>
    </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Serhii Martyniuk</a>.
  </div>
</body>
</html>
